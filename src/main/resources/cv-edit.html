<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактор резюме</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<div th:replace="~{header}"></div>


<main>
    <span th:text="${message}"></span>
    <form th:action="@{/cv/create/}" th:object="${resume}" method="post">
        <p>Название: <input type="text" th:field="*{title}" /></p>
        <p>О себе: <input type="text" th:field="*{commonInfo}" /></p>
        <p>Образование: <input type="text" th:field="*{educationInfo}" /></p>
        <p>Опыт работы: <input type="text" th:field="*{workExperienceInfo}" /></p>
        <p>Контакты: <input type="text" th:field="*{contacts}" /></p>
        <p><input type="submit" value="Создать" /> <input type="reset" value="Очистить" /></p>
    </form>
</main>
<a th:href="@{/cv/list/}">Показать мои резюме</a>

<div th:replace="~{footer}"></div>

<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/form-validation.js"></script>
<script src="/js/element-injection.js"></script>
</body>
</html>
