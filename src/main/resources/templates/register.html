<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>CVPlatform - регистрация</title>
</head>
<body>


<div th:replace="~{header}"></div>

<main class="col-sm-9 col-xxl-5 col-md-8 mt-4 mx-auto bg-light p-3 rounded-3" id="main">
    <div class="py-5 text-start ">
        <h1>Зарегистрируйтесь на платформе</h1>
        <p class="lead">Заполните указанные ниже поля.Все поля обязательны.<br>Логин должен быть уникальным, а фамилия и
            имя - реальными (они будут отображены в Ваших резюме)</p>
    </div>


    <div class="mb-3">
        <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
            <div class="row g-3">
                <div class="col-12 mb-4">
                    <label for="title" class="form-label h5">Логин</label>
                    <hr class="m-0 mb-3">
                    <input name="login" type="text" class="form-control" id="title"
                           placeholder="Логин для входа на платформу"
                           required>
                </div>

                <div class="col-12 mb-4">
                    <label for="title" class="form-label h5">Имя</label>
                    <hr class="m-0 mb-3">
                    <input name="login" type="text" class="form-control" id="title"
                           placeholder="Укажите реальное имя"
                           required>
                </div>

                <div class="col-12 mb-4">
                    <label for="title" class="form-label h5">Фамилия</label>
                    <hr class="m-0 mb-3">
                    <input name="login" type="text" class="form-control" id="title"
                           placeholder="Укажите реальную фамилию"
                           required>
                </div>

                <div class="col-12 mb-4">
                    <label for="title" class="form-label h5">Пароль</label>
                    <hr class="m-0 mb-3">
                    <input name="login" type="password" class="form-control" id="title"
                           placeholder="Придумайте надежный пароль"
                           required>
                    <input type="password" class="form-control" id="title"
                           placeholder="Повторите пароль"
                           required>
                </div>

            </div>
            <button class="w-100 btn btn-primary btn-lg" type="submit">Зарегистрироваться</button>
        </form>
    </div>

</main>

<div th:replace="~{footer}"></div>


<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
