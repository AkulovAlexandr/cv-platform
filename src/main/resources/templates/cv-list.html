<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <title th:text="${userCredentials} + ' - список резюме'"></title>
</head>
<body>

<div th:replace="~{header}"></div>


<main>


    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light" th:text="${userCredentials}"></h1>
                <p class="lead text-muted">Добро пожаловать на персональную страницу. Создавайте и редактируйте,
                    публикуйте или удаляйте Ваше резюме здесь!</p>
                <p>
                    <a th:href="@{/cv/edit/}" class="btn btn-primary my-2">Добавить новое резюме</a>
                </p>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div th:switch="${message.length()}">
            <div th:case="0"></div>
            <div th:case="*">
                <h3 class="fw-light" th:text="${message}"></h3>
            </div>
        </div>
        <div th:switch="${resumes.size()}" class="container">
            <div th:case="0" class="text-center">
                <h3 class="fw-light" th:text="'Список ваших резюме пуст!'"></h3>
            </div>
            <div th:case="*" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div th:each="resume : ${resumes}">
                    <div class="col">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <span th:if="${resume.published}" class="badge text-bg-success">Опубликовано</span>
                                <span th:if="!${resume.published}" class="badge text-bg-warning">Черновик</span>
                                <div class="col-lg-4 m-3">
                                    <img th:if="${resume.photo}" th:src="@{/upload/profile/{photo}(photo=${resume.photo.name})}"
                                         class="float-start d-block mx-md-auto bd-placeholder-img img-thumbnail img-fluid"
                                         alt="Bootstrap Themes"
                                         width="200" height="200" loading="lazy">
                                    <img th:if="!${resume.photo}" src="/images/noimage_photo.png"
                                         class="float-start d-block mx-md-auto bd-placeholder-img img-thumbnail img-fluid"
                                         alt="Bootstrap Themes"
                                         width="200" height="200" loading="lazy">
                                </div>
                                <h3 class="fw-light" th:text="${resume.title}"></h3>
                                <p class="card-text" th:text="${resume.commonInfo}"></p>
                                <div class="d-flex justify-content-start">
                                    <div class="btn-group-vertical">
                                        <a class="btn btn-sm btn-outline-primary"
                                           th:href="@{/cv/{id}/(id=${resume.id})}">Показать</a>
                                        <a class="btn btn-sm btn-outline-warning"
                                           th:href="@{/cv/edit/{id}/(id=${resume.id})}">Редактировать</a>
                                        <a class="btn btn-sm btn-outline-danger"
                                           th:href="@{/cv/delete/{id}/(id=${resume.id})}">Удалить</a>
                                    </div>
                                </div>
                                <form class="mt-3" th:if="!${resume.published}" th:action="@{/cv/{id}/(id=${resume.id})}"
                                      method="post">
                                    <input type="hidden" name="published" value="true" id="published">
                                    <input type="submit" class="btn btn-sm btn-success" value="Опубликовать">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<a th:href="@{/}">Назад</a>

<div th:replace="~{footer}"></div>


<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
